<div class="row">

    <div class="col-md-6">
        <p>Du kan fortfarande ändra i din beställning via kundvagnen uppe till höger!</p><br>
        <h4> Totalbelopp: {{products| sumTotal :'quantity':'price'}}</h4>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th></th>
                    <th>Produktnamn</th>
                    <th>Pris</th>
                    <th>Antal</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td> <img ng-src="{{product.imageUrl}}" width="50"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                </tr>

            </tbody>
        </table>



        <div class="form-group">
            <div class="col-md-4">
                <button class="btn btn-primary pull-left " ng-click="submitOrder()">Skicka beställning</button>
            
            </div>
        </div>
        <p class="text-danger">{{ text }} </p>
    </div>
</div>
