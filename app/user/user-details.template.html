<div class="row">
    <div class=" col-md-offset-0.5 col-md-6">
        <h2>Mina uppgifter</h2>

        <form name="userform" class="form-group row" novalidate>

            <div class="form-group" ng-class="{ 'has-error': userform.firstName.$invalid && userform.firstName.$touched }">
                <label class="control-label" for="firstName">FÃ¶rnamn</label>
                <input class="form-control" type="text" id="firstName" name="firstName" ng-model="user.firstName" required>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userform.lastName.$invalid && userform.lastName.$touched }">
                <label class="control-label" for="lastName">Efternamn</label>
                <input class="form-control" type="text" id="lastName" name="lastName" ng-model="user.lastName" required>

            </div>


            <div class="form-group" ng-class="{ 'has-error': userform.email.$invalid && userform.email.$touched }">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ng-model="user.email" required>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userform.phone.$invalid && userform.phone.$touched }">
                <label class="control-label" for="phone">Telefon</label>
                <input class="form-control" type="text" id="phone" name="phone" ng-model="user.phone" required>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userform.address.$invalid && userform.address.$touched }">
                <label class="control-label" for="address">Adress</label>
                <input class="form-control" type="text" id="address" name="address" ng-model="user.address" required>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userform.postalCode.$invalid && userform.postalCode.$touched }">
                <label class="control-label" for="postalCode">Postnummer</label>
                <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="user.postalCode" required>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userform.city.$invalid && userform.city.$touched }">
                <label class="control-label" for="city">Stad</label>
                <input class="form-control" type="text" id="city" name="city" ng-model="user.city" required>

            </div>

            
                <button ng-disabled="userform.$invalid" type="submit" class="btn btn-primary" ng-click="updateRequest()">Spara</button>
                <a class="btn btn-primary" href="/">Avbryt</a>
                <p class="text-danger">{{ text }} </p>

        </form>
    </div>
</div>
