<div class="row">
    <div class="col-md-6">
        <h2>Orderspecifikation</h2>
        <h4>Totalbelopp: {{ total | currency:"SEK" }} </h4>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>
                        <h4>Orderdatum</h4>
                    </th>
                    
                    <br>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td>
                        <p>{{ order.dateTime | date:'yyyy-MM-dd' }}</p>
                    </td>
                    
                </tr>

            </tbody>
        </table>

        <br>

        <table class="table table-condensed">
            <thead>
                <tr>

                    <th></th>
                    <th>
                        <h4>Produktnamn</h4>
                    </th>
                    <th>
                        <h4>Antal</h4>
                    </th>

                    <th>
                        <h4>Styckpris</h4>
                    </th>
                    
                    
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="product in products">

                    <td> <img ng-src="{{product.imageUrl}}" width="50"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity}}</td>
                    <td>{{ product.price | currency:"SEK"}}</td>
                </tr>

            </tbody>
        </table>



    </div>
</div>
