<div class="row" ng-controller="productListController">
  <div class="col-md-12">

    <h4>Kategorier :</h4>
    <form class="form-inline">

      <select class="selectpicker form-control" ng-options="category as category.name for category in categories track by category.id"
        ng-model="selected" ng-change="categorySelected(selected.id)">

</select>
      
      <label><input class="form-control" id="searchField" type="text" ng-model="searchText.name.name" placeholder="Sök Produkt" style="margin-left: 10px" ></label>

    </form>
    <h4>Sortera på :</h4>


    <span ng-click="sort('name')">
                        <span class="glyphicon sort-icon"  id="arrowleft" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"><h4 style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; color: black; margin-left:5px">Namn</h4></span>
    </span>



    <span ng-click="sort('price')" style="margin-left: 80px" >
                        <span class="glyphicon sort-icon" id="arrowright"   ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"><h4 style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; color: black; margin-left:16px " >Pris</h4></span>
    </span>


    <div class="row">
      <div class="col-md-4" ng-repeat-start="product in products | orderBy:sortKey:reverse | filter:searchText.name" ng-click="productDetailsClicked(product.id)">

        <div>
          <div class="parent">
            <img class="bilder" ng-class="{'outOfStock': product.unitsInStock <=0}" ng-src="{{product.imageUrl}}">
            <img ng-show="product.unitsInStock <=0" class="soldout" src="app/img/soldout.jpg">
          </div>
          <p>{{ product.name }}
            <p>
              <p>{{ product.price }}:- </p>
        </div>
      </div>
      <div class="clearfix" ng-if="($index+1)%3==0"></div>

      <div ng-repeat-end=""></div>

    </div>

  </div>
</div>
